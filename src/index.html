<!DOCTYPE html>
<html>
	<head>
		<title data-i18n="[title]handlebars.title"></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.1/select2.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.1/select2-bootstrap.min.css">

		<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">

		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>
		<div class="container">
	    <div class="row" id="main">		
				<ul class="nav nav-tabs visible-xs visible-sm localize" id="tabs" data-tabs="tabs">
					<li id="request_tab" class="active"><a href="#sidebar" data-toggle="tab" data-i18n="nav.input"></a></li>
					<li id="plan_tab"><a href="#plan" data-toggle="tab" data-i18n="nav.plan"></a></li>
					<li id="map_tab"><a class="formap" href="#mymap" data-toggle="tab" data-i18n="nav.map"></a></li>
				</ul>
				<div class="tab-content trip-planner">
					<div id="sidebar" class="active tab-pane always-show">
						<div id="sidebar-inner">
							<div class="row" id="trip-plan-header">
							    <a class="header-brand" href="/">
							        Trip Planner
							    </a>
							</div>	
							<div class="row" id="request"></div>
							<div class="row" id="narrative"></div>
						</div>
					</div>
					<div class="tab-pane always-show map-container" id="mymap">
						<div id="map" style="height: 700px"></div>
					</div>
					<div class="tab-pane always-show" id="plan">
					</div>
				</div>
			</div>
			<span id="info"></span>
		</div>
		<div id="modal-placeholder"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.1/select2.min.js"></script>

		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.0/jquery.xdomainrequest.min.js"></script>
		<![endif]-->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
		<script src="build.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.1.0/i18next.min.js" ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js" ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/3.0.1/i18nextBrowserLanguageDetector.min.js"></script>
	</body>
</html>
